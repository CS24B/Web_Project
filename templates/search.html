<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Webapp</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" type="image/ico" href="../static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
      function delete_time(element) {
        var row = element.parentElement.parentElement;
        row.remove();
      }
    </script>
  </head>
  <body>
    <div class="availability_scroll_table" style="width: 30em; position: fixed; left: 50%; transform: translateX(-50%);">
      <table id="availability_table">
        <tr class="scroll_head">
          <th>Day</th>
          <th>Time</th>
          <th></th>
        </tr>
        {% for i in times %}
          <tr class="table_data_row">
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td><img src="../static/img/delete.png" alt="delete" class="select_icon" style="height: 18px; width: 18px;" onclick="delete_time(this)"></td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <form action="/">
      <input type="submit" class="btn btn-secondary m-2" value="Back">
    </form>
  </body>
</html>
